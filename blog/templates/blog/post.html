{% extends "index/template.html" %}
{% block title %}{{ post.title }}{% endblock %}

{% block navbar %}
<li><a href="{% url 'index' %}">Home</a></li>
<li><a href="{% url 'about' %}">About</a></li>
<li class="active"><a href="{% url 'blog' %}">Blog</a></li>
{% endblock %}
{% block content %}
<h2>{{ post.title }}</h2>
<span class="glyphicon glyphicon-time"></span> Posted on {{ post.just_date }}
<br /><br />
<p>{{ post.body|safe }}</p>
<br />
<div id="disqus_thread"></div>
<script>

var disqus_config = function () {
this.page.identifier = 'post-{{ post.id }}'
};

(function() {
var d = document, s = d.createElement('script');
s.src = 'https://lucianmusat.disqus.com/embed.js';
s.setAttribute('data-timestamp', +new Date());
(d.head || d.body).appendChild(s);
})();
</script>
<noscript>Please enable JavaScript to view the <a href="https://disqus.com/?ref_noscript">comments powered by Disqus.</a></noscript>


{% endblock %}
